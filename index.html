<!DOCTYPE html>
<html>

<head>
    <title>EmbededLab See Sahai Ai Mod Dang</title>
    <script src="https://cdn.netpie.io/microgear.js"></script>
</head>

<body>
    <h1> Rarw Tark Pah</h1>
    <p>Humidity Percentage Input Here</p>
    <input type="text" id="humText" value="(humidity)">
    <p>Light Input Here</p>
    <input type="text" id="lightText" value="(light)">
    <p>Rain Status Input Here (If rain != 0 will put Rarw back in)</p>
    <input type="text" id="rainText" value="(rain)">
    <p>Temperature Input Here</p>
    <input type="text" id="tempText" value="(temp)"><br><br>

    <button onclick="displayText()">Display</button>

    <p id = "variableStatus">Na<br>Na<br>Na<br>Na<br></p>
    
    <button onclick="toggle()">Toggle Rarw Tark Pah</button>

    <p id = "rarwIsOut">Rarw Tark Pah is now : In</p>
    
    <script src="app.js"></script>

    <!-- netpie - microgear - html -->
    
    <center>
        <p id="isConnected">Waiting.....</p>
        <p id="data"></p>   
        <p id='info'></p>
       </center>
    <script>
        const APPID     = "FinalProjectCOVID";
        const APPKEY    = "XbhZVULDhsaikPT";
        const APPSECRET = "N0ToZ1vr1urtI8R47q6ewv6m1";
  
          var microgear = Microgear.create({
              key: APPKEY,
              secret: APPSECRET
          });
  
          microgear.on('message',function(topic,msg) {
             document.getElementById("data").innerHTML = msg;
          });
  
          microgear.on('connected', function() {
              microgear.setAlias('hello');    /* alias can be renamed anytime with this function */
              document.getElementById("isConnected").innerHTML = "Now I am connected with NETPIE...";
              document.getElementById("info").innerHTML ='NETPIE On HTML5'
              setInterval(function() {
                  var currentdate = new Date(); 
                  var datetime = currentdate.getDate() + "/"
                      + (currentdate.getMonth()+1)  + "/" 
                      + currentdate.getFullYear() + " @ "  
                      + currentdate.getHours() + ":"  
                      + currentdate.getMinutes() + ":" 
                      + currentdate.getSeconds();
                  microgear.chat("hello", "Hello from myself at " + datetime);
              },1000);
          });
  
          microgear.on('present', function(event) {
              console.log(event);
          });
  
          microgear.on('absent', function(event) {
              console.log(event);
          });
  
          microgear.connect(APPID);

      </script>
    
</body>
</html>
